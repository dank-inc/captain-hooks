version: "3"

services:
  server:
    build:
      context: ./server
    volumes:
      - ./server:/usr/src/captain-hooks
    command: ["npm", "run", "start"]
    ports:
      - 8882:8882

  telethon:
    build:
      context: ./telethon
    volumes:
      - ./telethon:/usr/src/telethon
    command: ["python", "bot.py"]
