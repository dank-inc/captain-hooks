<div class="row">
  <a routerLink="../">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="currentColor"
      class="bi bi-arrow-return-left"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
      />
    </svg>
  </a>
  <h1>Edit User</h1>
</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">ID: </label>
    <input type="text" formControlName="id" class="form-control" />
  </div>
  <div class="radio">
    <label for="admin"
      >Admin?
      <input type="checkbox" formControlName="admin" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" class="form-control" />
    <span
      *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
      class="help-block"
      >Username must be at least 4 characters</span
    >
  </div>
  <div class="form-group">
    <label for="twitch_username">Twitch Username:</label>
    <input type="text" formControlName="twitch_username" class="form-control" />
  </div>
  <div class="form-group">
    <label for="twitch_username">Discord Username:</label>
    <input
      type="text"
      formControlName="discord_username"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="notes">User Notes:</label>
    <textarea
      formControlName="notes"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>

  <button
    [disabled]="userForm.invalid && userForm.touched"
    class="btn btn-primary"
    type="submit"
  >
    Update!
  </button>
</form>
